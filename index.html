<html>
    <head>

        <title>Диплом</title>
        <script src="socket.io/socket.io.js"></script>
        <script>
            var clientSocket =null;
            window.onload = function(){

                var otherPeers = [];
                
                var offerSent = false;
                var stream =null;
                var clientSocket = io.connect();


                clientSocket.on('connection', function (socket) {
                    console.log("connected to server!");

                    navigator.getUserMedia = navigator.getUserMedia ||
                         navigator.webkitGetUserMedia ||
                         navigator.mozGetUserMedia;

                        if (navigator.getUserMedia) {
                        navigator.getUserMedia({ audio: true, video: { width: 1280, height: 720 } },
                            function(stream) {
                                console.log("prestream");
                                    console.log(stream);

                                    ss(socket).on('hot', function (stream, data) {
                                        const _stream = ss.createStream();
                                        ss(clientSocket).emit('hot', _stream);
                                        stream.pipe(_stream);
                                    });


                                    
                                    console.log("sendStream");
                                
                                console.log("end stream");

                                var video = document.querySelector('#myStream');
                                video.srcObject = stream;
                                video.onloadedmetadata = function(e) 
                                    {
                                    video.play();
                                    };

                                
                            },
                            function(err) {
                                console.log("The following error occurred: " + err.name);
                            }
                        );
                        } else {
                        console.log("getUserMedia not supported");
                        }


                    console.log("stream");
                    
                    console.log("Wait Stream");
                    clientSocket.on("stream",(stream)=>{
                        console.log("Stream get");
                        console.log(stream);
                        var video = document.querySelector('#videostreamOutput');
                        video.srcObject = stream;
                        video.onloadedmetadata = function(e) 
                            {
                            video.play();
                            };
                    });

                    


                });

                


                

            
                
                

                   
                

                
            };
            
        </script>
    </head>
    <body>
        <h1>webrtc</h1>
        <video id="videostreamOutput" width="300" autoplay playsinline></video>
        <video id="myStream"  width="300" autoplay playsinline ></video>
    </body>
</html>
